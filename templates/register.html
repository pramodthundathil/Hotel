{% extends 'index.html' %}
{% block content %}
<style>
    .login-items{
        width:80%;
        padding: 30px;
        border:  1px solid orange;
        margin: auto;
    }
    .form-group{
        margin-top: 20px;
    }
</style>

<div class="conteniner mt-5">
    <div class="login-items">
        <div class="card-body rounded-bottom bg-white p-5">
            <h3 class="text-center text-dark">Registreation</h3>
            <form method="post">
                {% for message in messages  %}
                    <h6 style="color:red">{{message}}</h6>
                {% endfor %}
                {% csrf_token %}
                <div class="form-group">
                    <input type="test" class="form-control p-4" name="fname" placeholder="First Name" required="required" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control p-4" name="email" placeholder="Email ID" required="required" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control p-4" name="uname" placeholder="Username" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control p-4" name="pswd" placeholder="Password" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control p-4" name="pswd1" placeholder="Confirm Password" required="required" />
                </div>
                <div>
                    <br><br>
                    <button class="btn btn-primary btn-block py-3" type="submit">Sign Up Now</button>
                    <br>
                    Have an account click <a href="{%url 'SignIn'%}">Here</a>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
